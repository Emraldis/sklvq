parameters:
- name: name  # defaults for any parameters that aren't specified
  default: ''
- name: vmImage
  default: ''
- name: coverage
  displayName: Generate coverage?
  type: boolean
  default: false

jobs:
  - job: ${{ parameters.name }}
    dependsOn: [Linting]
    pool:
      vmImage: ${{ parameters.vmImage }}
    strategy:
      matrix:
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'
    steps:
    - template: ./steps.yml

